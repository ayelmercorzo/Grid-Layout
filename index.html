<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout @</title>
    <link rel="stylesheet" href="css/style.css">
    <!--Hay que agregarle un favicon maÃ±ana-->
    <link rel="shortcut icon" href="sources/grid-icon.png" type="image/x-icon">
</head>
<body>

    <!--Contenedor Padre-->
    <div class="container">

        <!--Primer bloque-->
        <div class="contenido1">
            <div class="item item1"><video autoplay loop src="sources/item1.mp4" style="width: 100%; height: 100%;"></video></div>
            <div class="item item2"><video autoplay loop src="sources/item2.mp4" style="width: 100%; height: 100%;"></video></div>
            <div class="item item3"><img src="sources/item3.jpg" alt="" style="width: 100%; height: 100%;"></div>
            <div class="item item4"><video autoplay loop src="sources/item4.mp4"></video></div>
        </div>

        <!--Segundo bloque-->
        <div class="contenido2">
            <div class="item item5"><img src="sources/item5.jpg" alt="" style="width: 100%;"></div>
            <div class="item item6"><video autoplay loop src="sources/item6.mp4" style="width: 100%; height: 100%;"></video></div>
            <div class="item item7"><img src="sources/item7.jpg" alt="" style="width: 100%; height: 100%;"></div>
        </div>
    </div>
    <!--Hecha por-->
    <footer>
        <p>&copy Ayelmer Corzo </p>
    </footer>
</body>
</html>
